<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            color: #333;
        }
        
        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        
        button:hover {
            background: #005a87;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>GoEthena Auto Clicker</h2>
    </div>
    
    <div id="status" class="status inactive">
        Status: Inactive
    </div>
    
    <div class="controls">
        <button id="toggleBtn">Start Auto Clicker</button>
        <button id="videoSpeedBtn">Video Speed: ON</button>
        <button id="autoAnswersBtn">Auto Answers: ON</button>
    </div>
    
    <div class="info">
        <strong>How it works:</strong><br>
        • Automatically scrolls through pages<br>
        • Clicks Continue buttons<br>
        • Clicks through all answer options (can be disabled)<br>
        • Submits answers automatically<br>
        • Adds x10 speed control to videos<br><br>
        
        <strong>Note:</strong> This extension only works on app.goethena.com pages.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
